<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">


    <title>Machine Learning</title>
    <style>
        body {
            background: #f8f8f8;
        }


        .post_form {
            padding: 40px;
            background-color: #fff;
            border: 1px solid #e6e6e6;
            margin: 10vh auto 0 auto;
            width: 50vw;
        }

        .post_form .title {
            margin: 0 10px 40px;
            font-weight: 400;
            font-size: 30px;
            text-align: center;
        }


        .post_form .preview {
            margin-bottom: 30px;
        }

        .post_form .preview .upload {
            max-width: 300px;
            height: 300px;
            border: 1px solid #e6e6e6;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

        }


        .post_form p {
            margin-bottom: 20px;
        }

        .post_form input[type=file] {
            width: 100%;
            background: 0 0;
            border: 1px solid #efefef;
            border-radius: 3px;
            box-sizing: border-box;
            color: #262626;
            font-size: 14px;
            padding: 7px 8px 7px;
        }


        .post_form textarea {
            width: 100%;
            background: 0 0;
            border: 1px solid #efefef;
            border-radius: 3px;
            box-sizing: border-box;
            color: #262626;
            font-size: 14px;
            padding: 7px 8px 7px;
        }



        .submit_btn {
            background: #ffcbcb;
            border-color: #000000;
            color: black;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            font-size: 14px;
            font-weight: 600;
            line-height: 28px;
            outline: none;
            width: 100%;
            padding: 0;
            margin-top: 10px;
            margin: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        #comment_box {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
        }

        .comment_btn {
            background: #ffcbcb;
            border-color: #000000;
            color: black;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            font-size: 14px;
            font-weight: 600;
            line-height: 28px;
            outline: none;
            width: 15%;
            height: 20%;
            padding: 0;
            margin-top: 10px;
            margin: 5px;
        }

        .comment_box {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>


    <section id="container">



 
        <div id="main_container" class="post_form">
              <a href="{% url 'Post:main' %}"> 
                <button  class="btn btn-outline-success" type="submit" style="color: black; border-color: #FBCBCB; ">home</button>
               </a> 
            <div>


                {% csrf_token %}<div class="title">
                    

                </div>
                <div class="preview">
                    <img style=" display:flex; width:100%; max-width:400px; max-height:400px; margin:auto  " src="{{post.photo.url}}" />
                </div>
              
                <div style="border-bottom= solid 2px gray;">{{post.content}}</div>
              
                {% for cm in comment %}
                <form action="{% url 'Post:delete_comment' cm.id %}" method="POST">
                    {% csrf_token %}
                <div class="comment_box"><div style="display: flex;">
                    <p>{{ cm.author.username }} :</p>
                    <p> {{ cm.comment }}</p></div>
                    <input class="comment_btn" type="submit" value="삭제">
                </div></form>
                {% endfor %}
                </p>
                <form action="{% url 'Post:upload_comment' post.id %}" method="POST">
                    {% csrf_token %}
                    <p id="comment_box">
                        <input style="width:80%;" name="comment_content" type="txt" placeholder="코멘트 입력창">
                        <input class="comment_btn" type="submit" value="등록">
                    </p>
                </form>
                {% if post.author == user %}
                <div class="buttons">



                    <a href="{% url 'Post:edit-post' post.id %}"  ><input class="submit_btn" type="submit" value="게시글 수정"></a>
                    <a href="{% url 'Post:delete-post' post.id %}"><input class="submit_btn" type="submit" value="게시글 삭제"></a>

                </div>
                {% endif %}

            </div>

        </div>


    </section>


</body>

</html>
