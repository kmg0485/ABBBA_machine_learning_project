<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>ABBBA’s Memory,,, signup</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />

    <style>
      #main_container {
        margin-top: 200px;
        padding-top: 130px;
        display: flex;
        justify-content: center;
      
      }

      #container {
        background: #fafafa;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      #main_container {
        /*height: 100vh;*/
        padding-top: 135px;
        display: flex;
        justify-content: center;
        order: 1;
      }

      .form_container {
        width: 303px;
        margin: 0 auto;
      }

      .form_container .form {
        background-color: #fff;
        border: 1px solid #e6e6e6;
        padding: 0 40px 25px;
        margin-bottom: 30px;
      }

      .form label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        font-weight: 700;
      }

      .form input {
        width: 100%;
        background: 0 0;
        border: 1px solid #efefef;
        border-radius: 3px;
        box-sizing: border-box;
        color: #262626;
        font-size: 14px;
        padding: 7px 8px;
      }

      .form p {
        margin-bottom: 10px;
      }

      .form .submit_btn {
        background: #3897f0;
        border-color: #3897f0;
        color: #fff;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        font-size: 14px;
        font-weight: 600;
        line-height: 28px;
        outline: none;
        padding: 2px 0;
        width: 100%;
        margin-top: 30px;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .bottom_box {
        text-align: center;
        /*height: 290px;*/
        background-color: #fff;
        border: 1px solid #e6e6e6;
        padding: 20px 30px 25px;
        /*display: flex;*/
        /*align-items: center;*/
      }

      .bar {
        flex: auto;
        border: none;
        height: 0.5px;
        background-color: rgb(120, 120, 120);
      }

      .title {
        text-align: center;
        font-size: 25px;
        padding: 40px 0;
      }
    </style>
  </head>

  <body>
    <section>
      <div id="main_container">
        <div class="form_container">
          <div class="form">
            <h1 class="title" >회원가입 페이지</h1>

            <form  action="{% url 'User:signup' %}" method="POST">
              {% csrf_token %}

              <p>
                <input type="text" name="username" placeholder="아이디" id="username" class="username" />
              </p>
              
                <p style="color:red;">&nbsp{{ msg }}</p>

              <p>
                <input type="password" placeholder="비밀번호" name="password" />
              </p>

              {% if error %}
              <div class="alert alert-danger" role="alert" style="color: red; font-size: 13px">{{ error }}</div>
              {% endif %}
              <input type="submit" value="회원가입" class="submit_btn" />
              <a id="kakao-login-btn" href="{% url 'User:kakao_login' %}">
                <img style="text-align: center; margin-bottom: 20px;" src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_wide.png" width="222" alt="카카오 로그인 버튼" />
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
