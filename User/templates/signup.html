<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>ABBBA’s Memory,,, 회원가입 페이지</title>
    <link rel="stylesheet" href="/User/css/signup.css" />
  </head>

  <body>
    <section>
      <div id="main_container">
        <div class="form_container">
          <div class="form">
            <h1 class="title" >회원가입 페이지</h1>

            <form  action="{% url 'User:signup' %}" method="POST">
              {% csrf_token %}

              <p>
                <input type="text" name="username" placeholder="아이디" id="username" class="username" />
              </p>
              
                <p style="color:red;">&nbsp{{ msg }}</p>

              <p>
                <input type="password" placeholder="비밀번호" name="password" />
              </p>

              {% if error %}
              <div class="alert alert-danger" role="alert" style="color: red; font-size: 13px">{{ error }}</div>
              {% endif %}
              <input type="submit" value="회원가입" class="submit_btn" />
              <a id="kakao-login-btn" href="{% url 'User:kakao_login' %}">
                <img style="text-align: center; margin-bottom: 20px;" src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_wide.png" width="222" alt="카카오 로그인 버튼" />
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
