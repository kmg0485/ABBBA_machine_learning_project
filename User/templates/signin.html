<!DOCTYPE html>
<html lang="en">

<head>
    <title>ABBBA’s Memory,,, login page</title>
    <link rel="stylesheet" href="/User/css/signin.css" />
</head>

<body>


    <section>

        <div id="main_container">

            <div class="form_container">

                <div class="form">


                    <h1 class="title">머신러닝 로그인 페이지</h1>
                    <form action="{% url 'User:login' %}" method="POST" >
                        {%csrf_token%}
                        <p class="login_user_name">
                            <input style="margin-top:15px;" type="text" 
                                name="username" placeholder=" 아이디">
                        </p>
                        </p>
                        <p>
                            <input type="password" placeholder="비밀번호" id="password" name="password"> 
                        </p>
                        <button type="submit" id="submit_btn" style="margin-bottom : 15px;" 
                            class="submit_btn">로그인</button>
                        </form>
                            {% if error %}
                            <div class="alert alert-danger" role="alert" style="color:red; font-size: 13px; text-align: center;">
                                {{ error }}
                            </div>
                            {% endif %}
                            <div style="display:flex;padding : 10px 0; margin-bottom: 15px;">
                                <hr class="bar"><span style="padding: 0 10px">또는</span>
                                <hr class="bar">
                            </div>
                           
                        <form action="{% url 'User:signup' %}" method="GET" >
                            {%csrf_token%}
                            <div class="bottom_box">
                                <div>
                                    <p style="font-size: 15px;">
                                        계정이 없으신가요?</p>
                                    <button type="submit" id="submit_btn" style="margin-bottom : 15px;" 
                                class="submit_btn">가입하기</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>


    <!-- <script src="js/insta.js"></script> -->
</body>

</html>
